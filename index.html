<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio – Inès</title>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: url("Portefolioin.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Optionnel : overlay léger pour lisibilité */
        .overlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenu central (facultatif) */
        .content {
            color: #fff;
            text-align: center;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="overlay">
        <div class="content">
            <h1>Inès Saint Laurent</h1>
            <p>Portfolio – Création & IA</p>
        </div>
    </div>
</body>
</html>
