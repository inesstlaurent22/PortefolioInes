<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>KIT IN – Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ================= CONTENEUR PRINCIPAL ================= -->
  <div class="FondPortefolio">

    <!-- Image de fond -->
    <img src="images/Portefolioin.png" class="fondindex" alt="Fond Portfolio">

    <!-- ================= BLOCS INTERACTIFS ================= -->

    <button class="bloc bleu1" data-color="#3A6EFF">
      <img src="images/Bleu1.png" alt="Mon offre">
      <span class="label">MON OFFRE</span>
    </button>

    <button class="bloc rose1" data-color="#FF4FD8">
      <img src="images/Rose1.png" alt="Mon programme">
      <span class="label">MON PROGRAMME</span>
    </button>

    <button class="bloc violet1" data-color="#7C4DFF">
      <img src="images/Violet1.png" alt="CV compétences">
      <span class="label">CV COMPÉTENCES</span>
    </button>

    <button class="bloc violet2" data-color="#9C6BFF">
      <img src="images/Violet2.png" alt="Tarifs">
      <span class="label">TARIFS</span>
    </button>

    <button class="bloc orange1" data-color="#FF8A00">
      <img src="images/Orange1.png" alt="CV scolaire">
      <span class="label">CV SCOLAIRE</span>
    </button>

    <button class="bloc jaune1" data-color="#FFD400">
      <img src="images/Jaune1.png" alt="Réseaux sociaux">
      <span class="label">RÉSEAUX SOCIAUX</span>
    </button>

  </div>

  <!-- ================= OVERLAY PRINCIPAL ================= -->
  <div id="overlay">
    <div id="colorBox">
      <div id="contentBox">
        <!-- Contenu injecté dynamiquement par script.js -->
      </div>
    </div>
  </div>

  <!-- ================= OVERLAY OBJECTIF ================= -->
  <div id="objectifOverlay">
    <div class="iphoneBox">
      <p>
        Transformer une idée ou une activité existante en un projet structuré,
        visible et rentable.<br><br>
        Si vous cherchez une approche humaine, stratégique et orientée résultats,
        échangeons.
      </p>
    </div>
  </div>

  <!-- ================= JS ================= -->
  <script src="script.js"></script>

</body>
</html>
